<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/696ebcb2fd.js" crossorigin="anonymous"></script> <!--KIT referente aos icons que vou usar na pagina-->
    <link rel="stylesheet" href="style.css"><!--LINK com css que vamos usar-->
    <title>Page CrossFit</title>
</head>
<body>
    <header> <!--HEADER É A PARTE DE CIMA DO SITE, NESSE CASO O LOGO E O MENU-->
        <div class="menu-content"> <!-- div dentro da header, aqui eu coloco tudo o que tem na heardr, logo e menu-->
            <h1 class="logo"> CrossFit ABC </h1><!--logo. é sempre importante eu colocar as classes, até para fiar mais facil identificar quando eu for estilizar no CSS-->
            <nav class="header-menu"><!--NAV é menu de navegação-->
                <ul class="list-itens"> <!--nosso menu é uma lista não ordenada-->
                    <li><a href="#">home</a></li> <!--se eu colocar li*7 aparecem 7 -->
                    <li><a href="#">serviços</a></li> <!--lista (menu) com ancoras-->
                    <li><a href="#">aulas</a></li>
                    <li><a href="#">agenda</a></li>
                    <li><a href="#">contatos</a></li>
                    <li><a href="#"><i class="fa-brands fa-facebook-f"></i></i></a></li> <!--aqui são dois icons que foram pegos da internet-->
                    <li><a href="#"><i class="fa-brands fa-instagram"></i></a></li>
                </ul>
            </nav>  
        </div>
    </header> <!--FIM DO HEADER-->
   
    <main><!--MAIN é nosso conteudo principal da pagina, abaixo do header-->
        <div class="main-content"> <!--class main content -->
            <h1 class="primary-text">Começe a treinar a modalidade que esta mudando vidas!</h1><!--class "primary-text", como texto primario-->
            <h2 class="second-text">SE INSCREVA AGORA E MUDE SEU CORPO E MENTE</h2><!--class "second-text", como texto secundário-->
            <div class="btns"><!--mais uma div (dentro da div main content) para os botões -->
               <button class="btn-exp">Agendar aula experimental</button> <!--class btn EXP por ser aula EXPERIMENTAL-->
               <button class="btn-personal">Contactar personal Trainer</button> <!--class btn PERS por ser aula PERSONAL TRAINER-->
            </div>

        </div>
    </main>
</body>
</html>
